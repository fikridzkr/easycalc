<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-clear class="span-two">C</button>
      <button data-delete>DEL</button>
      <button class="operand" data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="operand" data-operation>-</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="operand" data-operation>X</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="operand" data-operation>รท</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two operand">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
